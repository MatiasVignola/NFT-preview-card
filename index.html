<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="main">
    <div class="img">
      <div class="eye_img"></div>
    </div>
    <div class="texts">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth">
      <p class="eth_color"><img src="./images/icon-ethereum.svg" alt="ETH-logo"> 0.041 ETH</p>
      <p class="eth_days"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
    </div>
    <div class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="p1">Creation of</p>
      <p class="p2">Jules Wyvern</p>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/matias-vignola-3b8608289/">Matias Vignola</a>.
  </footer>
</body>
</html>
